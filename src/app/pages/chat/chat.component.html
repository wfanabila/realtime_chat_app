<main class="container chat-container py-4">
  <div class="chat-header d-flex justify-content-between align-items-center mb-4">
    <h3 class="mb-3 text-primary fw-bold">
      Web Friendly Chat
    </h3>  
    <button (click)="logOut()" type="button" class="btn btn-outline-primary">
      <i class="bi bi-box-arrow-right me-1"></i>Log out
    </button>
  </div>

  <div class="chat-body">
    <div class="col-12">
      <div class="col-12 col-lg-12 col-xl-12">
        @for (msg of this.chats(); track msg) {
        <div class="position-relative">
          <div class="chat-messages p-4">
            <div class="chat-message-left pb-4">
              <div class="me-5">
                <img src={{msg?.users?.avatar_url}} class="rounded-circle 
                  mr-1" alt="User Avatar" width="40" 
                  height="40">
                  <div class="font-weight-bold mb-1 name">{{msg?.users?.full_name}}</div>
                <div class="text-muted small text-nowrap mt-2 mb-2">{{msg?.
                  created_at | date: 'M/d/yy, h:mm a'}}</div>
                </div>
                <div class="flex-shrink-1 py-2 px-3 ml-3 message-box">
                  
                  {{msg?.text}}

                </div>
                <div class="dropdown ms-2">
    <span (click)="openDropdown(msg)" 
          class="message-options" 
          type="button" 
          data-bs-toggle="dropdown" 
          aria-expanded="false">
      <svg fill="#000000" width="20px" height="20px" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title>ellipsis-filled</title> <path d="M20.25 16c0 2.347-1.903 4.25-4.25 4.25s-4.25-1.903-4.25-4.25c0-2.347 1.903-4.25 4.25-4.25s4.25 1.903 4.25 4.25zM9.25 16c0 2.347-1.903 4.25-4.25 4.25s-4.25-1.903-4.25-4.25c0-2.347 1.903-4.25 4.25-4.25s4.25 1.903 4.25 4.25zM31.25 16c0 2.347-1.903 4.25-4.25 4.25s-4.25-1.903-4.25-4.25c0-2.347 1.903-4.25 4.25-4.25s4.25 1.903 4.25 4.25z"></path> </g></svg>
    </span>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
      <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Delete</a></li>
                  </ul>
                </div>

              </div>
            </div>
          </div>
          } @empty { 
            <div></div>
          }

          <form [formGroup]="chatForm" (ngSubmit)="onSubmit()">
          <div class="flex-grow-0 py-3 px-4 border-top">
            <div class="input-group">
              <input formControlName="chat_message" type="text" class="form-control" placeholder="Type your message">
              <button [disabled]="!chatForm.valid" type="button" class="btn btn-primary">Send</button>
            </div>
          </div>
          </form>
          
        </div>
      </div>
    </div>
</main>

<!--modal-->
<app-delete-modal />
